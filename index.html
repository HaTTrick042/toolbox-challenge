<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">

        <title>VG Memory!</title>

        <link rel="stylesheet" href="css/main.css"/>
        <link rel="icon" href="img/style/icon.jpg">

    </head>
    <body>
        <main class="container">
            <p><button id="start-game">Test Your Might!!</button></p>
            <nav>
                <ul>
                    <li>Elapsed Time: <span id="elapsed-seconds"></span></li>
                    <li>Matches: <span id="matches"></span></li>
                    <li>Misses: <span id="misses"></span></li>
                    <li>Remaining: <span id="remaining"></span></li>
                </ul>
            </nav>

            <div id="game-board"></div>

            <footer>
                <p>&copy; 2014 Patrick Harper-Joles Productions</p>
            </footer>

            <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
            <script src="js/app.js"></script>
        </main>

    </body>
</html>
